<html>
    <head>
        <title>
            NEO-6M Logger
        </title>
    </head>
    <script type="application/javascript" src="script.js"></script>
    <body onload="init_socket()">
        <h1>
            NEO-6M Logger
        </h1>
        <hr>
        <div>
            <h2>WiFi</h2>
            <table>
                <tr>
                    <td>
                        WiFi SSID:
                    </td>
                    <td>
                        <input type="text" id="wifi_ssid" placeholder="SSID" />
                    </td>
                </tr>
                <tr>
                    <td>
                        WiFi Password:
                    </td>
                    <td>
                        <input type="password" id="wifi_psk" placeholder="PSK" />
                    </td>
                </tr>
            </table>
            <button id="save_wifi" onclick="send_wifi_cred()">Save</button>
        </div>
        <div>
            <h2>
                GPS Data
            </h2>
            <table>
                <tr>
                    <td>
                        Latitude
                    </td>
                    <td id="gps_lat">
                        N/A
                    </td>
                </tr>
                <tr>
                    <td>
                        longitude
                    </td>
                    <td  id="gps_lng">
                        N/A
                    </td>
                </tr>
                <tr>
                    <td>
                        Time
                    </td>
                    <td  id="gps_time">
                        N/A
                    </td>
                </tr>
                <tr>
                    <td>
                        Google Maps Link
                    </td>
                    <td >
                        <a href="#" id="gps_link" target="_blank">N/A</a>
                    </td>
                </tr>
                <tr>
                    <td>
                        Date
                    </td>
                    <td  id="gps_date">
                        N/A
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
