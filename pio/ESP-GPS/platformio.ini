; https://docs.platformio.org/page/projectconf.html

[platformio]
default_envs = esp01_1m

[env:esp01_1m]
platform = espressif8266
framework = arduino
board = esp01_1m
lib_deps = 
	ESPAsyncUDP
	AsyncMqttClient
	ArduinoJson
	ESP Async WebServer
	mikalhart/TinyGPSPlus
